<html lang="en">
<head >
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Books</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <div th:each="car : ${cars}">
            <form action="/autopark/save" method="post">

                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}"> <!-- CSRF токен -->

                <input type="hidden" th:value="${car.id}" name="id">

                <h1 class="h3 mb-3 fw-normal">Добавление машины</h1>

                <div class="form-floating mb-2">
                    <input th:value="${car.brand}" type="text" class="form-control" id="brand" placeholder="Марка" name="brand" required>
                    <label for="brand">Марка</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${car.manufacture_year}" type="number" class="form-control" id="manufacture_year" placeholder="Год выпуска" name="manufacture_year" required>
                    <label for="manufacture_year">Год выпуска</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${car.registration_date}" type="date" class="form-control" id="registration_date" placeholder="registration_date" name="registration_date" required>
                    <label for="registration_date">Дата регистрации</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${car.full_name}" type="text" class="form-control" id="full_name" placeholder="full_name" name="full_name" required>
                    <label for="full_name">Фио</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-warning">Сохранить</button>
                    </div>
                </div>
            </form>


            <form th:action="@{'/autopark/' + ${car.id} + '/remove'}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
